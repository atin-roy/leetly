services:
  postgres:
    image: postgres:16
    container_name: leetly-postgres-dev
    environment:
      POSTGRES_DB: leetly
      POSTGRES_USER: leetly
      POSTGRES_PASSWORD: leetly
    ports:
      - "5432:5432"
    volumes:
      - leetly_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U leetly -d leetly" ]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  leetly_pgdata:
name: CI / CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Detect which apps have changed
  # ─────────────────────────────────────────────────────────────────────────────
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'

  # ─────────────────────────────────────────────────────────────────────────────
  # Build & push the Spring Boot API image (only if apps/api changed)
  # ─────────────────────────────────────────────────────────────────────────────
  api:
    name: Build & push API
    needs: changes
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/leetly-api
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────────────────────
  # Build & push the Next.js web image (only if apps/web changed)
  # ─────────────────────────────────────────────────────────────────────────────
  web:
    name: Build & push Web
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/leetly-web
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          # Build context is the monorepo root so pnpm workspace files are available
          context: .
          file: ./apps/web/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────────────────────
  # Deploy: SSH into VPS and pull only the changed images
  # Runs only on pushes to main, after builds complete
  # Uses if: always() so it runs even when skipped jobs are in `needs`
  # ─────────────────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to VPS
    needs: [changes, api, web]
    runs-on: ubuntu-latest
    if: >-
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      !contains(needs.*.result, 'failure') &&
      (needs.changes.outputs.api == 'true' || needs.changes.outputs.web == 'true')

    steps:
      - name: Deploy over HTTPS webhook
        env:
          DEPLOY_WEBHOOK_TOKEN: ${{ secrets.DEPLOY_WEBHOOK_TOKEN }}
          API_CHANGED: ${{ needs.changes.outputs.api }}
          WEB_CHANGED: ${{ needs.changes.outputs.web }}
        shell: bash
        run: |
          set -euo pipefail

          response_file="$(mktemp)"
          trap 'rm -f "$response_file"' EXIT

          http_code="$(
            curl --show-error --silent \
              --output "$response_file" \
              --write-out "%{http_code}" \
              --connect-timeout 10 \
              --max-time 120 \
              --retry 2 \
              --retry-delay 2 \
              --retry-connrefused \
              -X POST \
              -H "Content-Type: application/json" \
              --data "{\"api\":${API_CHANGED},\"web\":${WEB_CHANGED}}" \
              "https://atinroy.com/hooks/leetly?token=${DEPLOY_WEBHOOK_TOKEN}"
          )"

          echo "Deploy webhook returned HTTP ${http_code}"

          if [[ -s "$response_file" ]]; then
            cat "$response_file"
          fi

          if [[ "$http_code" -lt 200 || "$http_code" -ge 300 ]]; then
            exit 1
          fi

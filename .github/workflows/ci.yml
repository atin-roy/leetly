name: CI / CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Detect which apps have changed
  # ─────────────────────────────────────────────────────────────────────────────
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'

  # ─────────────────────────────────────────────────────────────────────────────
  # Build & push the Spring Boot API image (only if apps/api changed)
  # ─────────────────────────────────────────────────────────────────────────────
  api:
    name: Build & push API
    needs: changes
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/leetly-api
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────────────────────
  # Build & push the Next.js web image (only if apps/web changed)
  # ─────────────────────────────────────────────────────────────────────────────
  web:
    name: Build & push Web
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/leetly-web
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          # Build context is the monorepo root so pnpm workspace files are available
          context: .
          file: ./apps/web/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────────────────────
  # Deploy: SSH into VPS and pull only the changed images
  # Runs only on pushes to main, after builds complete
  # Uses if: always() so it runs even when skipped jobs are in `needs`
  # ─────────────────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to VPS
    needs: [changes, api, web]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    if: >-
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      !contains(needs.*.result, 'failure') &&
      (needs.changes.outputs.api == 'true' || needs.changes.outputs.web == 'true')

    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Trust VPS host key
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
          VPS_KNOWN_HOSTS: ${{ secrets.VPS_KNOWN_HOSTS }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts

          if [[ -n "${VPS_KNOWN_HOSTS}" ]]; then
            printf '%s\n' "${VPS_KNOWN_HOSTS}" >> ~/.ssh/known_hosts
            exit 0
          fi

          echo "VPS_KNOWN_HOSTS secret is not set; falling back to ssh-keyscan" >&2

          host_keys="$(mktemp)"
          trap 'rm -f "$host_keys"' EXIT

          for attempt in 1 2 3 4 5; do
            if ssh-keyscan -4 -T 10 -t rsa,ecdsa,ed25519 -p "${VPS_SSH_PORT}" -H "${VPS_HOST}" > "$host_keys" 2>/dev/null && [[ -s "$host_keys" ]]; then
              cat "$host_keys" >> ~/.ssh/known_hosts
              exit 0
            fi

            echo "ssh-keyscan attempt ${attempt}/5 failed for ${VPS_HOST}:${VPS_SSH_PORT}" >&2
            sleep 3
          done

          echo "Unable to fetch SSH host key from ${VPS_HOST}:${VPS_SSH_PORT} after 5 attempts" >&2
          exit 1

      - name: Deploy over SSH
        env:
          API_CHANGED: ${{ needs.changes.outputs.api }}
          WEB_CHANGED: ${{ needs.changes.outputs.web }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
          GHCR_USERNAME: ${{ secrets.VPS_GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.VPS_GHCR_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          remote_script="$(mktemp)"
          trap 'rm -f "$remote_script"' EXIT

          cat >"$remote_script" <<'EOF'
          set -euo pipefail
          cd /srv/infra

          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

          if [[ "$API_CHANGED" == "true" ]]; then
            docker compose pull leetly-api
            docker compose up -d --no-deps leetly-api
          fi

          if [[ "$WEB_CHANGED" == "true" ]]; then
            docker compose pull leetly-web
            docker compose up -d --no-deps leetly-web
          fi

          docker image prune -f
          EOF

          scp -P "${VPS_SSH_PORT}" "$remote_script" "${VPS_USER}@${VPS_HOST}:/tmp/leetly-deploy.sh"
          ssh -p "${VPS_SSH_PORT}" "${VPS_USER}@${VPS_HOST}" \
            "API_CHANGED='${API_CHANGED}' WEB_CHANGED='${WEB_CHANGED}' GHCR_USERNAME='${GHCR_USERNAME}' GHCR_TOKEN='${GHCR_TOKEN}' bash /tmp/leetly-deploy.sh && rm -f /tmp/leetly-deploy.sh"
